<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disable Autocomplete | Autofill</title>

    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="common.css" />
  </head>
  <body>
    <form action="#">
      <div class="form-group">
        <label for="on-time-passwod"> On Time Password (OTP) </label>
        <input
          type="text"
          name="on-time-passwod"
          id="on-time-passwod"
          autocomplete="off"
          required
        />
      </div>

      <div class="form-group">
        <button class="btn">Submit</button>
      </div>
    </form>
  </body>
</html>
